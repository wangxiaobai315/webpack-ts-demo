<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>贪吃蛇</title>
</head>
<body>
    <!--创建蛇的主容器  -->
    <div id="main" class="main">
       <!-- 设置蛇移动的范围区域的容器 -->
       <div id="area" class="area">
            <!-- 设置蛇 -->
            <div id="snake" class="snake">
                <div></div>
            </div>
            <!-- 设置蛇的食物 -->
            <div id="food" class="food">
                <div></div>
                <div></div>
                <div></div>
                <div></div>
            </div>
       </div>
       <!-- 设置游戏的计分规则 -->
       <div id="score" class="score">
            <div>
                SCORE: <span id="scoreSpan">0</span>
            </div>
            <div>
                LEVEL: <span id="levelSpan">1</span>
            </div>
       </div>
    </div>
</body>
</html>
